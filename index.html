<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <title></title>
</head>

<body>
    <main>
        <div class="logo_ubicacion">
            <img src="imagenes/Logo.png" class="logo" alt="Logo Alura azul sin fondo">
        </div>
        <label for="" class="ingrese_texto">Ingrese el texto aqui</label>
        <div class="rectangulo1"></div>
        <img src="imagenes/Muñeco.png"
            alt="Muñeco azul sujetando una lupa en cunclillas observando un diamante que tiene frente a el"
            class="muñeco">
        <div class="frame5">
            <label for="" class="ningun_mensaje">Ningún mensaje fue encontrado</label>
            <label for="" class="ingresa_texto">Ingresa el texto que desees encriptar o desencriptar.</label>
        </div>
        <div class="frame1">
            <div class="bi_exclamation">
                <iconify-icon icon="bi:exclamation-circle-fill" class="icon"></iconify-icon>
            </div>
            <label for="" class="solo_letras">Solo letras minúsculas y sin acentos</label>
        </div>
        <div class="frame3">
            <button class="button_encriptar">
                <label for="" class="label_encriptar">Encriptar</label>
            </button>
            <button class="button_desencriptar">
                <label for="" class="label_desencriptar">Desencriptar</label>
            </button>
        </div>
    </main>
</body>

</html>
